  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.quarkus.io/commit-id: c407e0b1fe03729fa1f345afd19abc290e78fef3
    app.quarkus.io/build-timestamp: 2022-08-21 - 09:33:14 +0000
    prometheus.io/scrape: "true"
    prometheus.io/path: /metrics
    prometheus.io/port: "8080"
    prometheus.io/scheme: http
  labels:
    app.kubernetes.io/name: joker
    app.kubernetes.io/version: 1.0.0-SNAPSHOT
  name: joker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: joker
      app.kubernetes.io/version: 1.0.0-SNAPSHOT
  template:
    metadata:
      annotations:
        app.quarkus.io/commit-id: c407e0b1fe03729fa1f345afd19abc290e78fef3
        app.quarkus.io/build-timestamp: 2022-08-21 - 09:33:14 +0000
        prometheus.io/scrape: "true"
        prometheus.io/path: /metrics
        prometheus.io/port: "8080"
        prometheus.io/scheme: http
      labels:
        app.kubernetes.io/name: joker
        app.kubernetes.io/version: 1.0.0-SNAPSHOT
    spec:
      containers:
        - env:
            - name: KUBERNETES_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
          image: quay.io/rhdevelopers/joker:1.0.0-SNAPSHOT
          imagePullPolicy: Always
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/live
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
          name: joker
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /q/health/ready
              port: 8080
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 10
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    app.quarkus.io/commit-id: c407e0b1fe03729fa1f345afd19abc290e78fef3
    app.quarkus.io/build-timestamp: 2022-08-21 - 09:33:14 +0000
  labels:
    app.kubernetes.io/name: joker
    app.kubernetes.io/version: 1.0.0-SNAPSHOT
  name: joker
spec:
  rules:
    - http:
        paths:
          - backend:
              service:
                name: joker
                port:
                  name: http
            path: /
            pathType: Prefix